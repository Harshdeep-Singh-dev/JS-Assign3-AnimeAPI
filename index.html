<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitsu Anime Explorer</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Kitsu Anime Explorer</h1>
    <p>Search and explore anime titles using the Kitsu Anime API.</p>
  </header>

  <!-- Main Section -->
  <main>
    <section id="search-section">
      <h2>Search Anime</h2>
      <form id="search-form">
        <label for="anime-name">Anime Title:</label>
        <input type="text" id="anime-name" name="anime-name" required />
        <button type="submit">Search</button>
      </form>
    </section>

    <!-- Results of API fetching -->
    <section id="results-section">
      <h2>Search Results</h2>
      <div id="results-container">
        <!-- Area for Anime Cards -->
      </div>
    </section>
  </main>

  <!-- Footer with INfo about the API -->
  <footer>
    <p>&copy; 2025 Kitsu Anime Explorer. Powered by <a href="https://kitsu.io" target="_blank">Kitsu API</a>.</p>
  </footer>

  <script src="script/script.js"></script>
</body>
</html>
